<main>

  <div class="header">
    <img src="../../assets/img/car.svg">
    <h1>Car Browser</h1>
  </div>

  <form action="" (submit)="getCars()">
    <input type="text" class="form-control" name="search" 
    required [(ngModel)]="search" placeholder="BMW">
    <button class="search-button">Search</button>
  </form>

  <div *ngIf="dataloaded">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Civic" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.Make_ID}} </td>
        </ng-container>
    
        <ng-container matColumnDef="make">
          <th mat-header-cell *matHeaderCellDef> Make </th>
          <td mat-cell *matCellDef="let row"> {{row.Make_Name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="model_id">
          <th mat-header-cell *matHeaderCellDef> Model ID </th>
          <td mat-cell *matCellDef="let row"> {{row.Model_ID}} </td>
        </ng-container>
    
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef> Model </th>
          <td mat-cell *matCellDef="let row"> {{row.Model_Name}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell no-result" colspan="4">
            <img src="../../assets/img/empty.svg">
            <h3>No results found</h3>
          </td>
        </tr>
      </table>
    
      <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
    </div>
  </div>

  <div class="no-data" *ngIf="dataloaded==false">
    <img src="../../assets/img/search.svg">
    <h3>Search for Cars...</h3>
  </div>

</main>
